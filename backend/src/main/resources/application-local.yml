spring:
  config:
    activate:
      on-profile: local

  # --- 로컬 DB 설정 (Docker Compose) ---
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13306/${MARIADB_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  # --- 로컬 JPA 설정 ---
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        jdbc:
          batch_size: 50
          fetch_size: 100

  # --- OAuth2 로컬 설정 ---
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: "http://localhost:18888/login/oauth2/code/google"
            client-name: Google
          naver:
            redirect-uri: "http://localhost:18888/login/oauth2/code/naver"
            client-name: Naver
          kakao:
            redirect-uri: "http://localhost:18888/login/oauth2/code/kakao"
            client-name: Kakao

# --- 애플리케이션 설정 ---
app:
  url: http://localhost:18888
  oauth2:
    authorized-redirect-uri: "http://localhost:8080"

# --- 로깅 설정 ---
logging:
  level:
    root: INFO
    com.example.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.transaction: DEBUG

# --- Swagger UI 설정 ---
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    try-it-out-enabled: true
  api-docs:
    enabled: true
    path: /v3/api-docs
  default-produces-media-type: application/json
  show-actuator: true

# --- 개발용 프로필 활성화 ---
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    info:
      env:
        enabled: true
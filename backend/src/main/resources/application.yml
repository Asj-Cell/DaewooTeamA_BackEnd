spring:
  application:
    name: backend
  mail:
    host: smtp.naver.com
    port: 587
    username: ${SPRING_MAIL_USERNAME} # .env 파일의 값을 불러옴
    password: ${SPRING_MAIL_PASSWORD} # .env 파일의 값을 불러옴
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: smtp.naver.com
            protocols: TLSv1.2

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email

server:
  port: 8888

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  token:
    expiration-time: 3600000 # 1시간 (밀리초 단위)